<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Gemini - By Shubham</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sideNavigation">
            <div class="topBarAction">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="sideNavButton" onclick="newChat()">
                <button><i class="fa-solid fa-plus"></i>
                    <span class="collapseText" >New Chat</span></button>
            </div>

            <div class="chatHistory">
                <h5>Recent</h5>
                <ul>
                    <!-- <li><i class="fa-solid fa-message"></i>Hii how are you i hope you are good and happy</li>
                    <li>Hii how are you</li>
                    <li>Hii how are you</li> -->
                </ul>
                
            </div>

            <div class="actionList">
                <button class="transparentButton"><i class="fa-regular fa-circle-question"></i><span class="collapseText">Help</span></button>
                <button class="transparentButton"><i class="fa-solid fa-clock-rotate-left"></i><span class="collapseText">Activity</span></button>
                <button class="transparentButton"><i class="fa-solid fa-gear"></i><span class="collapseText">Settings</span></button>
            </div>

        </div>

        <div class="chatWindow">
            <div class="startContent">
                <h1>
                    <span class="brandHello"> Hello, Shubham V</span>
                    <br/>
                    <span class="brandQuestion">How can i help you today?</span>
                </h1>
                <br/>
                <ul>
                    <!-- <li>How to become a full stack developer</li> -->

                </ul>
            </div>
            
            <div class="chatContent">
                <div class="results" ></div>
            </div>

            <div class="inputArea">
                <input type="text" placeholder="Enter your Prompt here">

                <div class="iconGroup">
                    <i class="fa-solid fa-image"></i>
                    <i class="fa-solid fa-microphone"></i>
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
            </div>

            <p class="privPolicy">
                Gemini may display inaccurate info, including about people, so double-check its responses. Your privacy and Gemini Apps.
            </p>
        </div>
    </div>
</body>
</html>
